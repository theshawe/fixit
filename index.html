<form action="/billing" class="form">
  <div class="form-group">
    <label for="form-address">Address</label>
    <input data-ms-member="address" type="text" class="form-control" id="form-address" placeholder="Address" />
  </div>
  <div class="form-group">
    <label for="form-city">City</label>
    <input data-ms-member="city" type="text" class="form-control" id="form-city" placeholder="City">
  </div>
  <div class="form-group">
    <label for="form-zip">Post code*</label>
    <input data-ms-member="post-code" type="text" class="form-control" id="form-zip" placeholder="Post code">
  </div>
   <input type="submit" value="Submit">
</form>

<div data-ms-membership="601b5b825a6c500004890466" id="memberform" style="height: 900px;width: 100%;"></div>


</div>


</div>

<script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>
<script>
(function() {
  var placesAutocomplete = places({
    appId: '<YOUR_PLACES_APP_ID>',
    apiKey: '<YOUR_PLACES_API_KEY>',
    container: document.querySelector('#form-address'),
    templates: {
      value: function(suggestion) {
        return suggestion.name;
      }
    }
  }).configure({
    type: 'address'
  });
  placesAutocomplete.on('change', function resultSelected(e) {
    document.querySelector('#form-address2').value = e.suggestion.administrative || '';
    document.querySelector('#form-city').value = e.suggestion.city || '';
    document.querySelector('#form-zip').value = e.suggestion.postcode || '';
  });
})();
</script>
